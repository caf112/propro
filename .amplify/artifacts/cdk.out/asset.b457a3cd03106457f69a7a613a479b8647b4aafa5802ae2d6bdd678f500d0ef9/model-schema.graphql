type Room @model @auth(rules: [{allow: public, provider: apiKey},
  {allow: private}])
{
  id: ID! @primaryKey
  password: String
  messages: [Message]
  members: [Member]
  member_count: Int
  code: Code
}

type Message 
{
  id: Int!
  room_id: Int!
  message: String
  send_user: String
}

type Member 
{
  id: ID!
  room_num: Int!
  username: String
}

type Code 
{
  id: ID!
  room_num: Int!
  content: [String]
  lastModifiedBy: String
  codeJudge: [Boolean]
}